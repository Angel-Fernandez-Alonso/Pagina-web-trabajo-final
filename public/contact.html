<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    	<title>Contact</title>
    	<link rel="stylesheet" href="../css/contact.css">
</head>

<body>

	<div class="contact-box">
    	<h1>Contact Me</h1>
	<p class="subtitle">
	If you have any questions or requests, feel free to contact me using this form.
    </p>

    <form>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="degree">Email</label>
        <input type="text" id="email" name="email">

        <label for="msg">Please, write what you want:</label>
        <textarea id="msg" rows="4"></textarea>

	<fieldset>
        <label>Select your year of studies</label>

	    <label><input type="radio" name="year"> First Year</label>
            <label><input type="radio" name="year"> Second Year</label>
            <label><input type="radio" name="year"> Third Year</label>
            <label><input type="radio" name="year"> Fourth Year</label>
            <label><input type="radio" name="year"> I'm a Teacher</label>

	</fieldset>

        <label class="checkbox">
            <input type="checkbox">
            This message is important
        </label>

        <label for="myfile">Upload a screenshot (optional)</label>
        <input type="file" id="myfile">

        <button type="submit">Send message</button>

    </form>

</div>

</body>
</html>
