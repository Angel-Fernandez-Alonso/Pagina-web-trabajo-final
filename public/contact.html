<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <h1>Welcome!</h1>
    <h3>In this page you will be able to contact me if you have any questions or requests.</h3>

    <form>
        <div class="container">
        <label for="name">Name:</label><br>
        </div>
        <p></p>
        <input type="text" id="name" name="name"><br><br>

        <div class="email">
        <label for="degree">Email:</label><br>
        </div>
        <p></p>
        <input type="text" id="degree" name="degree"><br><br>

        <div class="Write">
        <label for="msg">Please, write what you want:</label><br>
        </div>
        <p></p>
        <textarea id="msg" rows="4" cols="50"></textarea><br><br>

        <div class="Years">
        <label>Select your year of studies:</label><br>
        </div>
        <input type="radio" id="option1" name="options">
        <label for="option1">First Year</label><br>

        <input type="radio" id="option2" name="options">
        <label for="option2">Second Year</label><br>

        <input type="radio" id="option3" name="options1">
        <label for="option3">Third Year</label><br>

        <input type="radio" id="option4" name="options">
        <label for="option4">Fourth Year</label><br>

        <input type="radio" id="option5" name="options">
        <label for="option5">I'm a Teacher</label><br><br>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Please activate the checkbox if the message is <div class="Important">important</div></label><br><br>

        <label for="myfile">If there is any <div class="error">error</div>, please upload a screenshot here:</label><br>
        <input type="file" id="myfile" name="myfile"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
